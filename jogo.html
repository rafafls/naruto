<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela inicial -->
  <div id="startScreen">
    <h1>Naruto Runner</h1>
    <p>Colete as moedas e desvie dos obstáculos!</p>
    <button id="startBtn">Iniciar</button>
  </div>

  <!-- Área do jogo -->
  <div id="game" class="hidden">
    <div id="hud">
      <p>Pontuação: <span id="scoreValue">0</span></p>
      <p>Recorde: <span id="highScoreValue">0</span></p>
    </div>
    <img id="player" src="naruto.png" alt="Naruto">
  </div>

  <!-- Controles mobile -->
  <div id="controls">
    <button id="leftBtn">⬅️</button>
    <button id="rightBtn">➡️</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
